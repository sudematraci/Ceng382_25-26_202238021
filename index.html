<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Welcome to journey </title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'h') {
        const form = document.getElementById('login');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
      }
    });
  </script>
</head>
<body>

  <a href="#login" class="star"></a>
  <div id="login" class="wrapper">
    <form action="javascript:void(0)">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" id="username" required>
        <i class='bx bxs-user'></i>  
        <!-- boxicons.com -->
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required>
        <i class='bx bxs-lock-alt' ></i> 
      </div>
      <div class="remember-forgot">
         <!-- Dan aleko youtube channel -->
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="button" class="btn" onclick="storeLoginInfo()">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
  <!-- <div class="star"></div> -->
  <div id="clock" class="clock"></div>
  <script>
    let loginArray = [];

    function storeLoginInfo() {
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      // console.log("Login successful:", username);
      
     
      const correctUsername = "admin"; // Example username
      const correctPassword = "admin"; // Example password

      // Check if the username and password match the correct values
      if (username === correctUsername && password === correctPassword) {
        // If valid, store the login info in the array
        loginArray.push({ username, password });
        console.log("Login successful:", loginArray);
        
        
        window.location.href = 'table.html';
      } else {
        // If invalid, show an alert or message to the user
        alert("Invalid username or password!");
      }

      // Clear the input fields after checking
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initialize the clock immediately
  </script>
</body>
</html>
